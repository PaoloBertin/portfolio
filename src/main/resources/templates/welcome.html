<!DOCTYPE HTML>

<html th:lang="${lang}"
      th:with="lang=${#locale.language}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div class="container-fluid p-0">

    <!-- intestazione -->
    <div th:replace="~{fragments/header :: header}">header</div>

    <!-- corpo centrale -->
    <div class="row">
        <!-- left side -->
        <div class="col-lg-3">
            <div th:replace="~{fragments/left_side :: left_side}">left side</div>
        </div>

        <div class="col-lg-6">
            <br/><br/>
            <h4 th:text="#{label.portfolio.list}"></h4>
            <br/><br/>
            <div class="card">
                <div class="card-header">
                    <h5 th:text="#{label.portfolios}">portfolios</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="portfolio: ${portfolios}">
                        <a th:href="@{/portfolios/{portfolioId}(portfolioId=${portfolio.id})}" th:text="${portfolio.name}">name</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- right side -->
        <div class="col-lg-3">
            <div th:replace="~{fragments/right_side :: right_side}">right side</div>
        </div>
    </div>

    <!-- pie' pagina -->
    <div class="row">
        <div class="col-lg-12">
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
</div>
</body>
</html>
