<!DOCTYPE HTML>

<html th:lang="${lang}"
      th:with="lang=${#locale.language}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div class="container-fluid p-0">

    <!-- intestazione -->
    <div th:replace="~{fragments/header :: header}">header</div>

    <!-- corpo centrale -->
    <div class="row">
        <!-- left side -->
        <div class="col-lg-3">
            <div th:replace="~{fragments/left_side :: left_side}">left side</div>
        </div>

        <div class="col-lg-6">
            <br/>
            <h5 th:text="#{label.product.edit}">edit product</h5>
            <br/>

            <form name="editProductForm" th:object="${productForm}" th:action="@{/admin/catalog/tools/products}" th:method="put">

                <!--  <input type="hidden" th:field="*{categoryId}"/> -->
                <input type="hidden" th:field="*{id}"/>

                <div class="form-row">
                    <div class="form-group col-xl-6">
                        <label for="product_name" th:text="#{label.product.name}">name</label>
                        <input class="form-control" id="product_name" type="text" th:field="*{name}"/>
                    </div>
                    <div class="form-group col-xl-6">
                        <label for="product_isin" th:text="#{label.product.isin}">isin</label>
                        <input class="form-control" id="product_isin" type="text" th:field="*{isin}"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-xl-6">
                        <label for="labelToolSelect">tool</label>
                        <select class="form-control" id="labelToolSelect" th:field="*{toolId}">
                            <option th:each="tool : ${tools}" th:value="${tool.id}" th:text="${tool.name}"></option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-right: 5px" th:text="#{label.send}"></button>
                <button type="reset" class="btn btn-primary" style="margin-left: 5px" th:text="#{label.reset}"></button>
            </form>
        </div>

        <!-- right side -->
        <div class="col-lg-3">
            <div th:replace="~{fragments/right_side :: right_side}">right side</div>
        </div>
    </div>

    <!-- pie' pagina -->
    <div class="row">
        <div class="col-lg-12">
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
</div>
</body>
